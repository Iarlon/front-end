<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <script src="./verificador.js"></script>
</head>
<body>
    <h2>Escreva seu nome</h2>
    <input type="text" id="nomeInput" placeholder="Escreva seu nome">
    
    <select id="idadeSelect" required>
        <option value="" disabled selected>Selecione sua idade</option>
        <script>
            for (let i = 1; i <= 99; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>
    <button onclick="AdicionarPessoa()">Adicionar</button>

    <div id="resultados"></div>
    
    <button onclick="resetar()">Reset lista</button>
</body>
</html>
