<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Multiplicação</title>
    <script src="tabela.js" defer></script>
</head>
<body>

    <p>Verifique o console para ver a tabela de multiplicação.</p>
